{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
<title>Landing Page</title>
{% endblock %}

{% block body %}
<div class="feed">
    <div class="filters">
        <div class="filter">
            <button type="button" class="btn btn-success btn-sm">Perdidos</button>
            <button type="button" class="btn btn-outline-success btn-sm">Encontrados</button>
        </div>
        <div class="post">
            <a href="lost_pet" target="_blank" class="btn btn-primary" role="button">Publicar</a>
        </div>
    </div>
    <article>
        {% for elem in articulos %}
        <div class="lost_pet">
            <h3>{{ elem['titulo'] }}</h3>
            <p>{{ elem['descripcion'] }}</p>
            <p>{{ elem['contacto'] }}</p>
            <img src="{{ elem['img_id'] }}" alt="">
        </div>
        {% endfor %}
    </article>
</div>
{% endblock %}
