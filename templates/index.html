{% extends "base.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/main_map.js') }}"></script>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="feed py-5 text-center container">
    <div class="filters row py-lg-5">
        <div class="filter col-lg-6 col-md-8 mx-auto">
            <button type="button" class="btn btn-success btn-sm" id="all" onclick="refreshFeed()" autofocus>Todos</button>
            <button type="button" class="btn btn-success btn-sm" id="lost" onclick="refreshLost()">Perdidos</button>
            <button type="button" class="btn btn-success btn-sm" id="found" onclick="refreshFound()">Encontrados</button>
        </div>
        <div class="selectAnimal">
            <input type="radio" name="animal-selection" id="todos" value="Todos" checked>Todos</input>
            <input type="radio" name="animal-selection" id="perritos" value="Perritos">Perritos</input>
            <input type="radio" name="animal-selection" id="gatitos" value="Gatitos">Gatitos</input>
            <p id="show"></p>
        </div>
        <div class="post">
            <a href="/lost_pet" class="btn btn-primary my-2" role="button">Publicar</a>
        </div>
    </div>

</div>

    <div class="album py-5 bg-light">
        <div class="container">

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <svg class="posts bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                <div class="card-body">
                  <p class="card-text">descripcion de la mascota</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">denunciar publicacion</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
                  </div>
                </div>
              </div>

<div id="main_map">
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqNj3BPTdCSu9fTtAlj4LSLD5FAidsa7M&callback=initMap&v=weekly"
        async
      ></script>
</div>
<script src="{{ url_for('static', filename='js/filters.js') }}"></script>
<script src="{{ url_for('static', filename='js/populate.js') }}"></script>
{% endblock %}
