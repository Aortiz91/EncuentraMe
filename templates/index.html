{% extends "base.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/main_map.js') }}"></script>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="feed py-5 text-center container">
    <div class="filters row py-lg-5">
        <div class="filter col-lg-6 col-md-8 mx-auto">
            <button type="button" class="btn btn-success btn-sm" id="all" onclick="refreshFeed()" autofocus>Todos</button>
            <button type="button" class="btn btn-success btn-sm" id="lost" onclick="refreshLost()">Perdidos</button>
            <button type="button" class="btn btn-success btn-sm" id="found" onclick="refreshFound()">Encontrados</button>
        </div>
        <div class="selectAnimal">
            <input type="radio" name="animal-selection" id="todos" value="Todos" checked>Todos</input>
            <input type="radio" name="animal-selection" id="perritos" value="Perritos">Perritos</input>
            <input type="radio" name="animal-selection" id="gatitos" value="Gatitos">Gatitos</input>
            <p id="show"></p>
        </div>
        <div class="post">
            <a id="post" class="btn btn-primary my-2" role="button">Publicar</a>
        </div>
    </div>

</div>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="posts row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        </div>
    </div>
</div>
<div id="main_map">
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqNj3BPTdCSu9fTtAlj4LSLD5FAidsa7M&callback=initMap&v=weekly"
        async
      ></script>
</div>

<script src="{{ url_for('static', filename='js/filters.js') }}"></script>
<script src="{{ url_for('static', filename='js/populate.js') }}"></script>
<script type="text/javascript" src="https://www.termsfeed.com/public/cookie-consent/4.0.0/cookie-consent.js" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
document.addEventListener('DOMContentLoaded', function () {
cookieconsent.run({"notice_banner_type":"simple","consent_type":"implied","palette":"light","language":"es","page_load_consent_levels":["strictly-necessary","functionality","tracking","targeting"],"notice_banner_reject_button_hide":false,"preferences_center_close_button_hide":false,"page_refresh_confirmation_buttons":false,"website_name":"encuentrame.org","website_privacy_policy_url":"https://encuentrame.org.xelar.tech/politica_de_privacidad.html","open_preferences_center_selector":"#open_preference_center"});
});
</script>
{% endblock %}
