{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
<title>Landing Page</title>
{% endblock %}

{% block body %}
<article>
    {% for elem in articulos %}
    <div class="lost_pet">
        <h3>{{ elem['titulo'] }}</h3>
        <p>{{ elem['descripcion'] }}</p>
        <p>{{ elem['contacto'] }}</p>
        <img src="{{ elem['img_id'] }}" alt="">
    </div>
    {% endfor %}
</article>
{% endblock %}
